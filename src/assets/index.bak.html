<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/assets/css/index.css">
    <title>index</title>
</head>
<body>
<div id="app">
    <div id="app-container">
        <header id="header">
            <div class="login">
                <img src="src/assets/imgs/logo.png" alt="" class="logo">
                <div class="message">
                    <p class="money">财富币 <span class="question">?</span></p>
                    <p class="login-state">未登录</p>
                </div>
                <div class="login-btn">立即登录</div>
            </div>
            <div class="desc">100财富币价值1元</div>
        </header>
        <div id="menu">
            <section class="menu-sec money">
                <div class="menu-img"></div>
                <p class="title">财富币明细</p>
            </section>
            <section class="menu-sec cards">
                <div class="menu-img"></div>
                <p class="title">我的卡券</p>
            </section>
            <section class="menu-sec store">
                <div class="menu-img"></div>
                <p class="title">活动商城</p>
            </section>
        </div>
        <div id="content">
            <section class="title">
                <p class="title-change">财富币兑换</p>
            </section>
            <div class="items">
                <div class="card">
                    <p class="price">
                        <span class="value">5</span>
                    </p>
                    <div class="detail">
                        <p class="name">5元红包现金券</p>
                        <p class="points">消耗财富币：<span class="count">500</span></p>
                    </div>
                    <div class="option">
                        <div class="wrap">
                            <p class="ops">立即</p>
                            <p class="ops">兑换</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <p class="price">
                        <span class="value">10</span>
                    </p>
                    <div class="detail">
                        <p class="name">10元红包现金券</p>
                        <p class="points">消耗财富币：<span class="count">5000</span></p>
                    </div>
                    <div class="option">
                        <div class="wrap">
                            <p class="ops">立即</p>
                            <p class="ops">兑换</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
